<div #scroll [ngClass]="!addHeight? 'overflow-body-height': 'overflow-body'">

  <div class="container background-bg-white faq">
    <div *ngFor="let i of aboutArr let index = index"
         (click)="openTmp(index)"
         class="faq-item"
         fxLayout="row" fxLayoutAlign="space-between center">
      <div>{{i}}</div>
      <i class="iconfont-socialcommer">&#xe626;</i>
    </div>
  </div>
</div>
