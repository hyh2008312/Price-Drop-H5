<div class="choose-address"  style="background-color: #f4f4f4">
  <div *ngFor="let i of [1,1,1,1]" class="ca-overflow">
    <div class="ca-item">
      <div>
        <div fxLayout="row" fxLayoutAlign="start start">
          <i class="ca-content-icon iconfont-socialcommer">&#xe707;</i>
          <div class="ca-content-word2">{{'zhoucc'}}</div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start start">
          <i class="ca-content-icon iconfont-socialcommer">&#xe706;</i>
          <div class="ca-content-word2">{{'+91 9999999999'}}</div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start start">
          <i class="ca-content-icon iconfont-socialcommer">&#xe705;</i>
          <div class="ca-content-word2">{{'北京232312323123213123 111 soho21424234234 北京2342342423234 11000 Chhattisgarh'}}</div>
        </div>
      </div>
    </div>
    <div   fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start" style="padding:16px">
        <i class="iconfont-socialcommer ca-icon" *ngIf="false">&#xe6fb;</i>
        <i class="iconfont-socialcommer ca-icon" >&#xe73f;</i>
        <div>Select</div>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
          <i class="iconfont-socialcommer ca-icon1">&#xe70b;</i>
          <div class="ca-word-edit">Edit</div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" style="padding:0 16px ">
          <i class="iconfont-socialcommer ca-icon1">&#xe70c;</i>
          <div class="ca-word-del">Delete</div>
        </div>
      </div>

    </div>
  </div>
</div>
