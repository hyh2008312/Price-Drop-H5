<div class="container">
  <div class="landing__bg">
    <div class="landing__slide" *ngIf="banner.length > 0">
      <app-left-products-image [images]="banner"></app-left-products-image>
    </div>
  </div>
  <div class="landing__notification-bg">
    <div class="landing__notification" *ngIf="notification.length > 0">
      <!--<span>{{notification[0].context}}</span>-->
      <app-left-products-image [images]="notification" [direction]="true"></app-left-products-image>
    </div>
  </div>

  <div class="category-line" fxLayout="row" fxLayoutAlign="start">
    <div *ngFor="let i of ['categories','kids','women','men','women','men','women','men','women','men','women','men','women','men','women','men','shoes']">
      <div class="overflow-block" fxLayout="column" fxLayoutAlign="center center">
        <div class="category-line-block" fxLayout="column" fxLayoutAlign="center center">
          <i class="iconfont-socialcommer category-line-icon">&#xe6d9;</i>
        </div>
        <div class="category-line-word">{{i}}</div>
      </div>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center" >
    <div class="circle"></div>
  </div>



  <div class="flash-sale" >
    <div class="mag-b-14" fxLayout="row" fxLayoutAlign="space-between" >

      <div fxLayout="row" fxLayoutAlign="start center">
        <i class="iconfont-socialcommer flash-sale-icon" >&#xe745;</i>
        <span class="flash-sale-title">Flash Sale</span>

        <div class="time">
          <div class="timehh">{{ahour}}</div>
          <span class="timespan">:</span>
          <div class="timehh">{{amin}}</div>
          <span class="timespan">:</span>
          <div class="timehh">{{asecond}}</div>
        </div>

      </div>
      <div class="flash-sale-view">
        VIEW MORE
      </div>

    </div>

    <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="8px">
      <div  *ngFor="let i of flashSaleList let n = index"  fxLayout="column" fxFlex >

        <div class="fs-tag" fxLayout="row" fxLayoutAlign="center center">
          <span class="fs-tag-font">-{{countOff(countPrice(i.unitPrice, i.discount), i.saleUnitPrice)}} </span>
        </div>
        <img class="fs-img" [src]="i.mainImage" alt="">
        <div fxLayout="column" fxLayoutAlign="start center">
          <div class="fs-price1">₹{{countPrice(i.unitPrice, i.discount)|number}}</div>
          <div class="fs-price2">₹{{i.saleUnitPrice|number}}</div>
        </div>
      </div>
    </div>

  </div>

</div>
