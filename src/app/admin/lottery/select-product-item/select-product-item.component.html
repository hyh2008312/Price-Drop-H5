<div class="sc-promote__promote-item-1" fxLayout="row" fxLayoutAlign="start stretch" >
  <div class="md-margin-right-2 sc-promote__promote-image" fxFlex="none" fxLayout="column" fxLayoutAlign="center stretch">
    <img [src]="promote.mainImage">
  </div>
  <div class="md-margin-right-2" fxFlex="45" fxLayout="column" fxLayoutAlign="center stretch">
    <div class="sc-promote__promote-text">
      {{promote.title}}
    </div>
  </div>
  <div class="md-margin-right-2" fxFlex="40"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.totalStockrecord}}</div>
  </div>
  <div class="sc-promote__promote-width-1 sc__accent-dark"
       fxLayout="column" fxLayoutAlign="center stretch" fxFlex="none">
    <button mat-raised-button color="primary" (click)="selectPromotionProduct()">Select</button>
  </div>
</div>
