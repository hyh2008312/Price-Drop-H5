<div class="sc-promote__promote-item" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="md-margin-right-2 sc-promote__promote-image" fxFlex="none" fxLayout="column" fxLayoutAlign="center stretch">
    <img [src]="promote.image">
  </div>
  <div class="md-margin-right-2" fxFlex="35" fxLayout="column" fxLayoutAlign="center stretch">
    <div class="sc-promote__promote-text" *ngIf="promote.product">
      {{promote.product}}
    </div>
    <div class="sc-promote__promote-text" *ngIf="!promote.product">
      Not Added
    </div>
  </div>
  <div class="md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.drawStatus}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.quantity}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="45"
       fxLayout="column" fxLayoutAlign="center center">
    <div>
      <div class="sc-promote__promote-text" fxLayout="row" fxLayoutAlign="start start">
        <span class="sc-promote__promote-width-2 md-align-right xb-bold" fxFlex="none">From</span>
        <span class="md-margin-left-1">{{promote.startTime | amTz:'Asia/Kolkata' | amDateFormat:'YYYY, MM.DD, hh:mm A'}}</span>
      </div>
      <div class="sc-promote__promote-text md-margin-top-1" fxLayout="row" fxLayoutAlign="start start">
        <span class="sc-promote__promote-width-2 md-align-right xb-bold" fxFlex="none">To</span>
        <span class="md-margin-left-1">{{promote.endTime | amTz:'Asia/Kolkata' | amDateFormat:'YYYY, MM.DD, hh:mm A'}}</span>
      </div>
    </div>
  </div>
  <div class="sc-promote__promote-width-4 sc__accent-dark"
       fxLayout="column" fxLayoutAlign="center stretch" fxFlex="none">
    <a routerLink="./campaign/edit/{{promote.id}}" target="_blank" fxLayout="column" fxLayoutAlign="center stretch">
      <button mat-raised-button color="primary" *ngIf="promote.drawStatus == 'Scheduled'">Edit</button>
    </a>
    <button mat-raised-button color="primary" *ngIf="promote.drawStatus == 'Ongoing'"
            routerLink="./campaign/edit/{{promote.id}}">View</button>
    <button mat-raised-button color="primary" *ngIf="promote.drawStatus == 'Ended' "
            routerLink="./campaign/edit/{{promote.id}}" >View</button>
    <div class="md-margin-top-1"></div>
    <button mat-raised-button color="accent" *ngIf="promote.drawStatus == 'Scheduled'"
            (click)="delete()">Delete</button>
  </div>
</div>
