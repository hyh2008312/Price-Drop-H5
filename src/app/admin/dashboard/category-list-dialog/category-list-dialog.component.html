<div class="sc-order-dialog">
  <div class="sc-order-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="sc-order-dialog__title">
    Number of Listings by Category
  </div>
  <div class="md-margin-top-2"></div>
  <div class="md-margin-top-1" *ngFor="let item of list" fxLayout="row" fxLayoutAlign="start center">
    <div class="xb-bold">{{item.name}}</div>
    <div class="md-margin-left-2">{{item.count}}</div>
  </div>
  <div class="md-margin-top-3" fxLayout="row" fxLayoutAlign="center center" *ngIf="isLoading">
    <mat-progress-spinner [color]="color" [mode]="mode" [value]="value"></mat-progress-spinner>
  </div>
  <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="close()">CONFIRM</button>
    <div class="md-margin-left-2">
      <button mat-button color="primary" (click)="close()">CANCEL</button>
    </div>
  </div>
</div>
