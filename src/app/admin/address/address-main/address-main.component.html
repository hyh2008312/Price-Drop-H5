<div class="xb-address md-padding-right-2 md-padding-left-2 unicorn-dark-theme">
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="xb-address__header">Supplier Settings</div>
    </div>
    <form class="xb-address__create-bg" [formGroup]="accountSettingForm" novalidate>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div fxFlex="48">
          <div class="sc-promote__promote-text xb-bold">Name</div>
          <div class="md-margin-top-1" fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field fxFlex="100">
              <input matInput placeholder="Seller Name" formControlName="name">
            </mat-form-field>
          </div>
          <div *ngIf="accountSettingForm.get('name').invalid && (accountSettingForm.get('name').dirty ||
              accountSettingForm.get('name').touched)" class="xb-input-error">
            <div *ngIf="accountSettingForm.get('name').hasError('required')">
              This field is required.
            </div>
          </div>
        </div>
        <div fxFlex="48">
          <div class="sc-promote__promote-text xb-bold">Company</div>
          <div class="md-margin-top-1" fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field  fxFlex="100">
              <input matInput placeholder="Company Name" formControlName="company">
            </mat-form-field>
          </div>
          <div *ngIf="accountSettingForm.get('company').invalid && (accountSettingForm.get('company').dirty ||
              accountSettingForm.get('company').touched)" class="xb-input-error">
            <div *ngIf="accountSettingForm.get('company').hasError('required')">
              This field is required.
            </div>
          </div>
        </div>
      </div>
      <div class="md-margin-top-1" fxLayout="row" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" type="button" (click)="edit()">
          SAVE
        </button>
        <div class="md-margin-left-2">
          <button mat-button color="primary" type="button" (click)="reset()">
            CANCEL
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="xb-address__header">
        Company Information
      </div>
      <button mat-raised-button color="primary" routerLink="./create">
        <div fxLayout="row" fxLayoutAlign="start center">
          <i class="material-icons">add</i>
          <span class="md-margin-left-1">Add Address</span>
        </div>
      </button>
    </div>
    <app-address-address-title></app-address-address-title>
    <div class="md-margin-top-2"></div>
    <div *ngFor="let item of addressList;let i = index;">
      <app-address-address-item [item]="item" [index]="i"></app-address-address-item>
    </div>
    <div class="xb-address__none" fxLayout="row" fxLayoutAlign="center center"
         *ngIf="addressList && addressList.length <= 0">
      <div fxLayout="column" fxLayoutAlign="center center">
        <i class="iconfontXberts icon-ic-empty"></i>
        <div class="sc-product__product-title-1 md-margin-top-4">You haven't any address yet. </div>
      </div>
    </div>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="changePage($event)"
                   *ngIf="addressList && addressList.length > 0">
    </mat-paginator>
  </div>
</div>
