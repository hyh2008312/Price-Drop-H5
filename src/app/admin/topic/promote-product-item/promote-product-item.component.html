<div class="sc-promote__promote-item" fxLayout="row" fxLayoutAlign="start stretch" *ngIf="promote">
  <div class="md-margin-right-2" fxFlex="65" fxLayout="row" fxLayoutAlign="start center">
    <div class="md-margin-right-2 sc-promote__promote-image" fxFlex="none">
      <img src="{{promote.mainImage}}">
    </div>
    <div class="sc-promote__promote-text">{{promote.title}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="30"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">Sale Price: {{ promote.unitPrice | currency: currency }}</div>
    <div class="sc-promote__promote-text">MRP: {{ promote.saleUnitPrice | currency: currency }}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxFlex="15">
    <i class="material-icons md-dark-secondary xb-pointer md-margin-right-2" (click)="selectPromotionProduct()">vertical_align_top</i>
    <i class="material-icons md-dark-secondary xb-pointer" (click)="delete()">delete</i>
  </div>
</div>
