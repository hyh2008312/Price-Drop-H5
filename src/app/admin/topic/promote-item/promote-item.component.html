<div class="sc-promote__promote-item" fxLayout="row" fxLayoutAlign="start stretch">
  <div fxFlex="25" fxLayout="column" fxLayoutAlign="center start">
    <div class="sc-promote__promote-text">{{promote.name}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="35"
       fxLayout="column" fxLayoutAlign="center start">
    <div class="sc-promote__promote-image-1">
      <img [src]="promote.image">
    </div>
  </div>
  <div class="md-margin-right-2" fxFlex="30"
       fxLayout="column" fxLayoutAlign="center start">
    <div class="sc-promote__promote-text">{{promote.templateName}}</div>
  </div>
  <div class="sc-promote__promote-width-4 sc__accent-dark"
       fxLayout="column" fxLayoutAlign="center stretch" fxFlex="none">
    <button mat-raised-button color="primary"
            routerLink="./edit/{{promote.templateId}}/{{promote.id}}">Edit</button>
    <div class="md-margin-top-1"></div>
    <button mat-raised-button color="accent" *ngIf="status == 1"
            (click)="publish()">Publish</button>
    <button mat-raised-button color="accent" *ngIf="status == 0"
            (click)="publish()">Unpublish</button>
    <div class="md-margin-top-1"></div>
    <button mat-raised-button color="accent" *ngIf="status == 1"
            (click)="delete()">Delete</button>
  </div>
</div>
