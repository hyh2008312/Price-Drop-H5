<div class="container">
  <div class="sc-product__product md-padding-top-2 md-padding-bottom-2 unicorn-dark-theme">
    <div class="sc-product__header"></div>

    <mat-tab-group color="primary" (selectedTabChange)="changeProducts($event)"  [(selectedIndex)]="selectedIndex">
      <mat-tab label="Attribute Template by Category (分类属性模版)">
        <div class="md-margin-top-2">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center">
              <mat-form-field fxFlex>
                <mat-select name="category" placeholder="Select a Category"
                            (valueChange)="categoryChange($event)">
                  <mat-option class="md-align-center" *ngFor="let item of categoryList" [value]="item.id">
                    {{ item.data.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" *ngIf="subCategoryList && subCategoryList.length > 0">
              <mat-form-field fxFlex>
                <mat-select name="subcategory" placeholder="Select a Subcategory"
                            (valueChange)="subCategoryChange($event)">
                  <mat-option class="md-align-center" *ngFor="let item of subCategoryList" [value]="item.id">
                    {{ item.data.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="sc-promote__promote-bg">
            <app-specification-title [status]="0" ></app-specification-title>
            <div class="md-margin-top-2"></div>
            <div class="sc-promote__promote-list" *ngFor="let item of category;let i = index;">
              <app-specification-item [status]="0" [parent]="item.parent" [index]="i" (productChange)="promotionChange($event)" [product]="item"></app-specification-item>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Attributes Type (属性类列表)" >
        <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button color="primary" (click)="addAttribute()">
            <div fxLayout="row" fxLayoutAlign="start center">
              <i class="material-icons">add</i>
              <span class="md-margin-left-1">Add Attributes Type</span>
            </div>
          </button>
        </div>
        <div class="md-margin-top-2">
          <app-attribute-title></app-attribute-title>
        </div>
        <div class="sc-product__product-bg md-margin-top-2" fxLayout="column">
          <div class="sc-product__product-list" *ngFor="let item of promoteAll;let i = index;">
            <app-attribute-item [status]="1" [index]="i" [attributeValueList]="attributeValueList" (productChange)="productChange($event)" [product]="item"></app-attribute-item>
          </div>
          <mat-paginator [length]="length"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="pageSizeOptions"
                         (page)="changePage($event, 1)"
                         *ngIf="promoteAll && promoteAll.length > 0">
          </mat-paginator>
          <div class="sc-product__product-none" fxLayout="row" fxLayoutAlign="center center"
               *ngIf="promoteAll && promoteAll.length <= 0">
            <div fxLayout="column" fxLayoutAlign="center center">
              <i class="iconfontXberts icon-ic-empty"></i>
              <div class="sc-product__product-title-1 md-margin-top-4">You haven't published any attribute yet. </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Attributes Value (属性值列表)" >
        <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button color="primary" (click)="addAttributeValue()">
            <div fxLayout="row" fxLayoutAlign="start center">
              <i class="material-icons">add</i>
              <span class="md-margin-left-1">Add Attributes Value</span>
            </div>
          </button>
        </div>
        <div class="md-margin-top-2">
          <app-attribute-value-title></app-attribute-value-title>
        </div>
        <div class="sc-product__product-bg md-margin-top-2" fxLayout="column">
          <div class="sc-product__product-list" *ngFor="let item of attributeValue;let i = index;">
            <app-attribute-value-item [status]="2" [index]="i" (productChange)="productChange($event)" [product]="item"></app-attribute-value-item>
          </div>
          <mat-paginator [length]="length"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="pageSizeOptions"
                         (page)="changePage($event, 2)"
                         *ngIf="attributeValue && attributeValue.length > 0">
          </mat-paginator>
          <div class="sc-product__product-none" fxLayout="row" fxLayoutAlign="center center"
               *ngIf="attributeValue && attributeValue.length <= 0">
            <div fxLayout="column" fxLayoutAlign="center center">
              <i class="iconfontXberts icon-ic-empty"></i>
              <div class="sc-product__product-title-1 md-margin-top-4">You haven't published any attribute value yet. </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
