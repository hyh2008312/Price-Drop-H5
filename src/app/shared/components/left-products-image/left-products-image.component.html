<div class="xb-image-display__slide"
     *ngIf="images.length >= 2" >
  <carousel [sources]="images" [config]="config" (currentSlideChange)="slideChange($event)" [direction]="direction"></carousel>
</div>
<div class="xb-image-display__slide"
     *ngIf="images.length == 1" >
  <img [src]="images[0]" >
</div>
